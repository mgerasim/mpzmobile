<body>
	<div data-role="page">

			<div id="lastname" data-role="fieldcontain">

			<div id="firstname" data-role="fieldcontain">

            </div>

			<div class="ui-field-contain ui-body ui-br" data-role="fieldcontain"><fieldset class="ui-corner-all ui-controlgroup ui-controlgroup-vertical" data-role="controlgroup"><div role="heading" class="ui-controlgroup-label">Услуги:</div><div class="ui-controlgroup-controls">

					<div class="ui-checkbox"><input name="usluga-2" id="checkbox-2a" class="custom" type="checkbox"><label class="ui-btn ui-fullsize ui-btn-icon-left ui-btn-up-c ui-checkbox-on" data-mini="false" data-theme="c" data-icon="checkbox-off" data-wrapperels="span" data-iconshadow="true" data-shadow="false" data-corners="true" for="checkbox-2a"><span class="ui-btn-inner"><span class="ui-btn-text">IPTV</span><span class="ui-icon ui-icon-shadow ui-icon-checkbox-on">&nbsp;</span></span></label></div>
					<div class="ui-checkbox"><input name="usluga-3a" id="checkbox-3a" class="custom" type="checkbox"><label class="ui-btn ui-fullsize ui-btn-icon-left ui-checkbox-off ui-btn-up-c" data-mini="false" data-theme="c" data-icon="checkbox-off" data-wrapperels="span" data-iconshadow="true" data-shadow="false" data-corners="true" for="checkbox-3a"><span class="ui-btn-inner"><span class="ui-btn-text">OTA</span><span class="ui-icon ui-icon-shadow ui-icon-checkbox-off">&nbsp;</span></span></label></div>
			</div></fieldset></div>
				
			<div id="tariff" data-role="fieldcontain">
				<label for="name">Тариф:</label>
    			<input type="text" name="tariff" value=""  />
			</div>
            <div id="user" data-role="fieldcontain">

			</textarea>
